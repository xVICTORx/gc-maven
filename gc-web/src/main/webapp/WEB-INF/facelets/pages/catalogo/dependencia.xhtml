<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dataTable value="#{Dependencia.dataModel}" var="dependencia"
		id="dependenciaTable" widgetVar="dependenciaTable" paginator="true"
		rows="10" rowsPerPageTemplate="10,20,30" paginatorPosition="bottom"
		selectionMode="single" selection="#{Dependencia.dependencia}"
		rowKey="#{dependencia.idDependencia}" scrollHeight="200" scrollable="true" resizableColumns="true"
		paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">

		<p:ajax event="rowSelect" update=":dialogsForm" />

		<f:facet name="header">
			<p:outputPanel style="float: left;">

				<p:commandButton action="#{Dependencia.addDependencia}"
					update=":dialogsForm :mainForm" value="#{msg['common.add']}"
					icon="ui-icon-plus" />

				<p:commandButton action="#{Dependencia.editDependencia}"
					update=":dialogsForm :mainForm" value="#{msg['common.edit']}"
					icon="ui-icon-pencil" />

				<p:commandButton action="#{Dependencia.delDependencia}"
					update=":dialogsForm :mainForm" value="#{msg['common.del']}"
					icon="ui-icon-trash" />
			</p:outputPanel>
		</f:facet>

		<p:column headerText="#{msg['catalogo.dependencia.field.nombre']}"
			filterBy="#{dependencia.nombre}" sortBy="#{dependencia.nombre}" style="width: 20%;">
			<h:outputText value="#{dependencia.nombre}" />
		</p:column>

		<p:column headerText="#{msg['catalogo.dependencia.field.telefono']}"
			filterBy="#{dependencia.telefono}" sortBy="#{dependencia.telefono}" style="width: 20%;">
			<h:outputText value="#{dependencia.telefono}" />
		</p:column>

		<p:column headerText="#{msg['catalogo.dependencia.field.direccion']}"
			filterBy="#{dependencia.direccion}" sortBy="#{dependencia.direccion}" style="width: 20%;">
			<h:outputText value="#{dependencia.direccion}" />
		</p:column>

		<p:column headerText="#{msg['catalogo.dependencia.field.cp']}"
			filterBy="#{dependencia.cp}" sortBy="#{dependencia.cp}" style="width: 20%;">
			<h:outputText value="#{dependencia.cp}" />
		</p:column>

		<p:column headerText="#{msg['catalogo.dependencia.field.municipio']}"
			filterBy="#{dependencia.municipio}" sortBy="#{dependencia.municipio}" style="width: 20%;">
			<h:outputText value="#{dependencia.municipio}" />
		</p:column>

		<p:column headerText="#{msg['catalogo.dependencia.field.estado']}"
			filterBy="#{dependencia.estado}" sortBy="#{dependencia.estado}"
			filterOptions="#{Lista.estados}" style="width: 20%;">
			<h:outputText value="#{dependencia.estado.nombre}" />
		</p:column>

	</p:dataTable>

</ui:composition>
