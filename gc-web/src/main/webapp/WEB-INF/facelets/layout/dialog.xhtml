<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="#{id}" widgetVar="#{widgetVar}" visible="#{visible}"
		header="#{header}" modal="#{modal}" showEffect="#{showEffect}"
		appendToBody="false" closable="#{closable}" width="#{width}" height="#{height}">
		<ui:insert name="body" />
	</p:dialog>

</ui:composition>
